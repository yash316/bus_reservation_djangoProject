<body>
{% load static%}
<!-- Nav Bar starts -->

<nav class="navbar navbar-expand-lg navbar-light bg-light pb-0">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Bus4u</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/bus_result">Find Bus</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/see-booking">See Booking</a>
                </li>

            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                {% if request.session.customer %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/login">Login</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>
<!-- Nav Bar ends -->
{% block body %} {% endblock %}
